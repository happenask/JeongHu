<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="center-heading">
                <h2 class="rawText" style="margin: 0;">ASK</h2>
                <span class="center-line"></span>
                <p>궁금한 점은 언제든 문의주세요. 모든 문의는 3일 내 답변 드리겠습니다.</p>
            </div>
            <!--center-heading-->
        </div>
    </div>
    <div class="divide30"></div>
    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <form action="" class="sky-form" id="askForm">
                <label class="input margin-bottom-20">
                    <i class="icon-append fa fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="NAME">
                    <b class="tooltip tooltip-bottom-right">이름을 입력해주세요.</b>
                </label>

                <label class="input margin-bottom-20">
                    <i class="icon-append fa fa-envelope-o"></i>
                    <input type="email" name="email" id="email" placeholder="EMAIL">
                    <b class="tooltip tooltip-bottom-right">이메일 주소를 입력해주세요.</b>
                </label>

                <label class="input margin-bottom-20">
                    <i class="icon-append fa fa-phone"></i>
                    <input type="tel" name="tel" id="phoneNumber" placeholder="TEL">
                    <b class="tooltip tooltip-bottom-right">전화번호 입력해주세요.</b>
                </label>

                <label class="input margin-bottom-20">
                    <i class="icon-append fa fa-phone"></i>
                    <input type="title" name="title" id="title" placeholder="제목을 입력해주세요">
                    <b class="tooltip tooltip-bottom-right">문의 제목을 입력해주세요.</b>
                </label>

                <label class="select margin-bottom-20">
                    <select name="askCategory" id="askCategory">
                        <option value="0" selected="">서비스 이용</option>
                        <option value="1">계정관리</option>
                        <option value="2">배송</option>
                        <option value="3">제휴/제안</option>
                    </select>
                    <i></i>
                </label>

                <label class="textarea margin-bottom-20">
                    <i class="icon-append fa fa-comment"></i>
                    <textarea rows="4" name="message" id="message" placeholder="문의 내용을 입력해주세요"></textarea>
                </label>

                <button class="button askBtn">문의하기</button>
            </form>
        </div>

    </div>

</div>
