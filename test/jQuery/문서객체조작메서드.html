<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src = '/text/jquery.js'></script>
<script type="text/javascript">

$(function(){
// 문서객체의 클래스 속성을 추가하는 메서드 addClass()
 $('h1').addClass('item');
 $('h1').addClass(function(index){ //매개변수로 index를 갖는다.
	 return 'class'+index;  // class 속성이 순서대로 붙는다. 저절로!
	 
 });
 
 // 클래스 속성 제거 removeClass()
 $('h1').removeClass('select');
 
 // toggleClass() 매개변수로 입력한 클래스 속성이 이미 지정되어 있으면 제거하고, 지정되어 있지 않으면 추가한다.
	
});
//문서객체의 속성 검사 attr() 문서객체 속성 추가, 조회 모두 가능
$('img').attr('width',200);

$('img').attr('width',function(index){ //addClass 매개변수 함수와 비슷함.
	return (index+1)*100;
});

//매개변수로 객체 입력하기

$('img').attr({
	width:function(index){
		return (index+1)*100;
	}, 
	height:100
	
});

// 속성제거 removeAttr(name)

// html 메서드 매개변수 함수 활용
$('h1').html(function(index,html){
	return '*'+html+'*'; 
});

//문서 객체 제거 remove()
$('h1').first().remove();
// 문서 객체 후손 모두 제거 empty()
$('h1').first().empty();


//문서 객체의 삽입 
$(A).appendTo(B) // A를 B의 뒷 부분에 추가합니다.
$(A).prependTo(B) //A를 B의 앞 부분에 추가합니다.
$(A).insertAfter(B) // A를 B의 뒤에 추가합니다.
$(A).insertBefore(B) // A를 B의 앞에 축합니다.


$(A).append(B) //B를 A의 뒷 부분에 추가합니다.
$(A).prepend(B) //B를 A의 앞 부분에 추가합니다.
$(A).after(B) //B를 A의 뒤에 추가합니다.
$(A).before(B) //B를 A의 아푿에 추가합니다.


// 문서 객체를 복제해서 추가하고 싶을 때는 clone()
$('div').append($('h1').clone()));
</script>
</head>
<body>

</body>
</html>
